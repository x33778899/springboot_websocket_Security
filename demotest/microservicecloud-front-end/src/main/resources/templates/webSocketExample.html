<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Example</title>
    <link rel="stylesheet" href="/css/webSocketExampleStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex vh-100">
    <div class="container">
        <h1>Welcome!</h1>
        <div th:if="${token != null}">
            <h1>WebSocket Example</h1>
            <div class="row">
                <div class="col">
                    <label for="username">使用者:<span th:text="${account}"></span></label>
                    <input type="hidden" id="username" th:value="${account}" readonly>
                    <input type="hidden" id="jwtToken" th:value="${token}" readonly>
                </div>
                <div class="col">
                    <button id="connect" class="btn btn-primary">Connect</button>
                    <button id="disconnect" class="btn btn-secondary" disabled>Disconnect</button>
                </div>
            </div>
            <div id="conversation" style="height: 200px; overflow-y: scroll;">
                <ul id="userinfo"></ul>
            </div>
            <div class="row no-gutters">
                <div class="col-md-6">
                    <select id="messageType" class="form-control">
                        <option value="public">Public Message</option>
                        <option value="private">Private Message</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label id="recipienttext" for="recipient"> 密語對象:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" id="recipient" class="form-control" placeholder="Recipient's username">
                </div>
            </div>
            <textarea id="message" class="form-control mb-3" placeholder="Enter message" disabled></textarea>
            <button id="sendMessage" class="btn btn-success" disabled>Send Message</button>
            
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="/webjars/sockjs-client/sockjs.min.js"></script>
            <script src="/webjars/stomp-websocket/stomp.min.js"></script>
            <script src="/js/jquery-3.1.0.min.js"></script>
            <script src="/js/app.js"></script>
        </div>
        <div th:unless="${token != null}" class="container mt-5">
            <p>Please log in to access this page.</p>
        </div>
    </div>
</body>
</html>
